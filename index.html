<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HØP: Social App - Loading</title>

    <!-- Open Graph / Facebook / Discord Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app--hp-50fddf82.base44.app">
    <meta property="og:title" content="HØP: Social App">
    <meta property="og:description" content="Connecting you to the world. Join HØP today!">
    <meta property="og:image" content="https://i.ibb.co/6cTGJbJs/hop-logo-1.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://app--hp-50fddf82.base44.app">
    <meta name="twitter:title" content="HØP: Social App">
    <meta name="twitter:description" content="Connecting you to the world. Join HØP today!">
    <meta name="twitter:image" content="https://i.ibb.co/6cTGJbJs/hop-logo-1.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for the loading screen */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during transition */
        }

        /* Custom loader CSS provided by the user */
        .loader {
            width: 60px;
            aspect-ratio: .5;
            display: grid;
            animation: l10-1 3s linear infinite;
            transform-origin: 50% calc(100%/sqrt(3));
            margin-top: 2rem; /* Space between text and loader */
        }
        .loader:before {
            content: "";
            width: 30%;
            aspect-ratio: 1;
            border-radius: 50%;
            margin: auto auto 0;
            background: #CF4647;
            animation: l10-0 .5s cubic-bezier(0,800,1,800) infinite;
        }
        .loader:after {
            content: "";
            width: 100%;
            aspect-ratio: 1/cos(30deg);
            margin: 0 auto auto;
            clip-path: polygon(50% -50%,100% 50%,50% 150%,0 50%);
            background: #524656;
            animation: inherit;
            animation-direction: reverse;
        }
        @keyframes l10-0 {
            0%,2%  {translate: 0   0%}
            98%,to {translate: 0 -.2%}
        }
        @keyframes l10-1 {
            to {rotate: 1turn}
        }

        /* Loading screen container styles */
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-out; /* Smooth fade-out effect */
            background-color: #1a202c; /* Ensure background matches body for smooth transition */
            position: fixed; /* Cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it's on top */
        }

        /* Responsive logo sizing */
        #logo-img {
            max-width: 200px; /* Max width for desktop */
            height: auto;
            border-radius: 0.75rem; /* Rounded corners for the logo */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }

        @media (max-width: 768px) {
            #logo-img {
                max-width: 150px; /* Smaller max width for mobile */
            }
        }

        /* Styles for the iframe */
        #app-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
            z-index: 999; /* Below loading screen */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in; /* Fade in effect */
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="flex flex-col items-center justify-center p-4">
        <!-- Logo Image -->
        <img id="logo-img" src="https://i.ibb.co/6cTGJbJs/hop-logo-1.png" alt="HØP Logo" class="mb-8">

        <!-- Dynamic Loading Text -->
        <div id="loading-text" class="text-white text-xl md:text-2xl font-semibold mb-4 rounded-md p-2">
            <!-- Text will be updated by JavaScript -->
        </div>

        <!-- Loading Bar -->
        <div class="loader"></div>
    </div>

    <script>
        // Get references to the DOM elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const redirectUrl = "https://app--hp-50fddf82.base44.app"; // The URL of your actual app

        // Array of messages to display during the loading sequence
        const messages = [
            { text: "Connecting to tadpole.db", delay: 2000 },
            { text: "Establishing connection to croakchat.js backend", delay: 2500 },
            { text: "Opening HØP : Social APP Please Wait. . .", delay: 3000 },
            { text: "Redirecting to HØP.com/Social", delay: 1500 } // Shorter delay before actual app load
        ];

        let messageIndex = 0; // Keep track of the current message

        /**
         * Function to display messages sequentially with delays.
         */
        function displayNextMessage() {
            // Check if there are more messages to display
            if (messageIndex < messages.length) {
                const currentMessage = messages[messageIndex];
                loadingText.textContent = currentMessage.text; // Update the text content
                console.log("Displaying message:", currentMessage.text); // Debugging log

                // Set a timeout to display the next message after the specified delay
                setTimeout(() => {
                    messageIndex++; // Move to the next message
                    displayNextMessage(); // Recursively call itself
                }, currentMessage.delay);
            } else {
                // All messages displayed, now fade out loading screen and load app in iframe
                loadAppInIframe();
            }
        }

        /**
         * Function to create and load the app within an iframe, then hide the loading screen.
         */
        function loadAppInIframe() {
            console.log("Attempting to load app in iframe:", redirectUrl); // Debugging log

            // Create the iframe element
            const iframe = document.createElement('iframe');
            iframe.id = 'app-iframe';
            iframe.src = redirectUrl;
            iframe.title = "HØP Social App"; // Add a title for accessibility

            // Append the iframe to the body
            document.body.appendChild(iframe);

            // Once the iframe has loaded, fade out the loading screen and fade in the iframe
            iframe.onload = () => {
                console.log("Iframe loaded. Fading out loading screen and fading in iframe.");
                loadingScreen.style.opacity = '0'; // Start fade-out of loading screen
                iframe.style.opacity = '1'; // Start fade-in of iframe

                // After loading screen fades out, remove it from the DOM
                setTimeout(() => {
                    loadingScreen.remove(); // Remove the loading screen element
                }, 1000); // This delay should match the CSS transition duration (1s)
            };
        }

        // Start the loading sequence when the window loads
        window.onload = function() {
            displayNextMessage();
        };
    </script>
</body>
</html>
